<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/estilos.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body class="row justify-content-center">
    <ul id="historial" class="col-4 mt-5">
    </ul>
    <div class="col-8 mt-5 justify-content-center">
        <h6 id="visor" class="col-md-5 visor"></h6>
      <!--Teclado de operaciones-->  
        <div class="btn-toolbar col-md-6 row" role="toolbar" aria-label="Toolbar with button groups">
    
          <div class="btn-group me-2 col-md-12" role="group" aria-label="First group">
            <button type="button" id="divicion" value="divicion" class="btn btn-outline-primary">Divicion</button>
            <button type="button" id="multiplicacion" value="multiplicacion"  class="btn btn-outline-primary">Multiplicacion</button>
            <button type="button" id="suma" value="suma" class="btn btn-outline-primary">Suma</button>
          </div>
          <div class="btn-group me-2 col-md-12" role="group" aria-label="First group">
            <button type="button" id="resta" value="resta" class="btn btn-outline-primary">Resta</button>
            <button type="button" id="porcentaje" value="porcentaje" class="btn btn-outline-primary">Porcentaje</button>
            <button type="button" id="factorial" value="factorial"  class="btn btn-outline-primary">Factorial</button>
          </div>
          <div class="btn-group me-2 col-md-12" role="group" aria-label="First group">
            <button type="button" id="cubo" value="cubo" class="btn btn-outline-primary">cubo</button>
            <button type="button" id="cuadrado" value="cuadrado" class="btn btn-outline-primary">Cuadrado</button>
          </div>
    </div>

    <!--Teclado Numerico-->
        <div class="btn-toolbar row col-md-6" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2 col-md-12" role="group" aria-label="First group">
            <button type="button" id="uno" value="1" class="btn btn-outline-primary">1</button>
            <button type="button" id="dos" value="2" class="btn btn-outline-primary">2</button>
            <button type="button" id="tres" value="3" class="btn btn-outline-primary">3</button>
          </div>
          <div class="btn-group me-2 col-md-12" role="group" aria-label="First group">
            <button type="button" id="cuatro" value="4" class="btn btn-outline-primary">4</button>
            <button type="button" id="cinco" value="5" class="btn btn-outline-primary">5</button>
            <button type="button" id="seis" value="6" class="btn btn-outline-primary">6</button>
          </div>
          <div class="btn-group me-2 col-md-12" role="group" aria-label="First group">
            <button type="button" id="siete" value="7" class="btn btn-outline-primary">7</button>
            <button type="button" id="ocho" value="8" class="btn btn-outline-primary">8</button>
            <button type="button" id="nueve" value="9" class="btn btn-outline-primary">9</button>
          </div>
          <div class="btn-group me-2 col-md-12" role="group" aria-label="First group">
            <button type="button" id="cero" value="0" class="btn btn-outline-primary"> &nbsp &nbsp 0 &nbsp &nbsp</button>
            <button type="button" id="calcular" class="btn btn-outline-primary">Calcular</button>
            <button type="button" id="borrar" class="btn btn-outline-primary">Borrar</button>
            <button type="button" id="borrarTodo" class="btn btn-outline-primary">Borrar Todo</button>
          </div>
    </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
